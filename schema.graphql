type Election {
    _id: ID
    title: String
    description: String
    races: [Race]
    startDate: DateTime
    endDate: DateTime
    votes: [Vote]
}

type Race {
    name: String
    description: String
    electionItems: [ElectionItem]
    winner: Candidate
    raceVotes: [RaceVote]
}

type User {
    _id: ID
    name: String
    votes: [Vote]
    electionsParticipatedIn: [Election]
}

interface ElectionItem {
    _id: ID
    name: String!
    race: Race!
}

type Candidate implements ElectionItem {
    _id: ID
    name: String!
    race: Race!
    bio: String!
}

#teeshirts or such
type Item implements ElectionItem {
    _id: ID
    name: String!
    race: Race!
}

type Amendment implements ElectionItem {
    _id: ID
    name: String!
    race: Race!
    description: String
    options: String
}

type Vote {
    _id: ID
    raceVotes: [RaceVote]
    date: DateTime
}

type RaceVote {
    electionItem: [ElectionItem]
    user: User
}

scalar DateTime

#read
type Query {
    electionLookup(_id: ID, title: String): Election
    raceLookup(_id: ID): Race #might be unnecessary
    userLookup: User 
    electionItem(_id: ID): ElectionItem
}

#the post requests
type Mutation { 
    createTopic(topicMemo: String!): ID!
    submitVote(electionItems: [ID]): Vote
    createElection(title: String, _id: ID): Election
}
